<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Co. — Contact</title>
    <meta name="description" content="Contact Acme Co.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav container">
        <a class="logo" href="index.html">Acme</a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="page">
        <div class="container">
          <h1>Contact</h1>
          <form id="contact-form" class="form" autocomplete="off">
            <div class="row">
              <label>Name<input name="name" type="text" required /></label>
              <label>Email<input name="email" type="email" required /></label>
            </div>
            <div class="row">
              <label class="grow">Message<textarea name="message" rows="5" required></textarea></label>
            </div>
            <div class="row gap">
              <button class="button primary" type="submit">Send</button>
              <span id="form-status" role="status" aria-live="polite"></span>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Acme Co.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
